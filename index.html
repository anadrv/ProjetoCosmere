<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles-planets.css">

    <title>Firefly button</title>
</head>
<body>

  <div class="buttons-container">
    <a class="button-wrapper">
      <span class="dot dot-1"></span>
      <span class="dot dot-2"></span>
      <span class="dot dot-3"></span>
      <span class="dot dot-4"></span>
      <span class="dot dot-5"></span>
      <span class="dot dot-6"></span>
      <span class="dot dot-7"></span>
      <span class="button custom-button home">Home</span>
    </a>

    <a class="button-wrapper">
      <span class="dot dot-1"></span>
      <span class="dot dot-2"></span>
      <span class="dot dot-3"></span>
      <span class="dot dot-4"></span>
      <span class="dot dot-5"></span>
      <span class="dot dot-6"></span>
      <span class="dot dot-7"></span>
      <span class="button custom-button home">About</span>
    </a>

    <a class="button-wrapper">
      <span class="dot dot-1"></span>
      <span class="dot dot-2"></span>
      <span class="dot dot-3"></span>
      <span class="dot dot-4"></span>
      <span class="dot dot-5"></span>
      <span class="dot dot-6"></span>
      <span class="dot dot-7"></span>
      <span class="button custom-button home">More</span>
    </a>
  </div>
  <main>
    <div class="planet-container">
        <div class="planet nalthis-img">
            <img src="/imagens/nalthis-planeta-03.png" alt=""/>
        </div>
        <div class="planet-info">
            <h2 class="planet-name nalthis">Nalthis</h2>
            <a class="planet-name info-books" href="#">more info and books</a>
        </div>
    </div>
    <div class="planet-container scadrial">
        <div class="planet scadrial-img">
            <img src="/imagens/scandrial-planet-10.png" alt="Scadrial"/>
        </div>
        <div class="planet-info scadrial">
            <h2 class="planet-name scadrial">Scadrial</h2>
            <a class="planet-name info-books scadrial" href="#">more info and books</a>
        </div>
    </div>
  </main>
  <footer>
    <h1 class="title">Cosmere: Known Worlds</h1>
    <p class="title subtitle">inspired by Brandon Sanderson</p>
  </footer>

  <div id="circle" class="circle bg-yellow-500"></div>

  <script src='https://unpkg.com/kinet@2.2.1/dist/kinet.min.js'></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./script.js"></script>

</body>
</html>
